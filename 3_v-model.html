<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 能轻松实现表单输入和应用状态之间的双向绑定 -->
    <div id="app">
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
            }
        })
    </script>
</body>
</html>
